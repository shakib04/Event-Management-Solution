<html>
	<head>
		<title>Order Form</title>
	</head>
	<body>
		<fieldset>
		<h1>Order Form</h1>
			<form>
				<table>
					<tr>
						<td>Event Name:</td>
						<td><input type="text"placeholder="Prefferd name for event"></td>
					<tr>
					<tr>
						<td>Event Type:</td>
						<td>
							<select>
								<option disabled selected>Choose Event</option>
								<option>Marriage</option>
								<option>Birthday party</option>
								<option>Baby Shower</option>
								<option>Anniversary</option>
								<option>Renuion party</option>
								<option>Farewell party</option>
								<option>Graduation party</option>
								
								
							</select>
						</td>
					</tr>
					<tr>
						<td>Event Description:</td>
						<td>
							<textarea></textarea>
						</td>
					</tr>
					<tr>
						<td>Select Vanue:</td>
						<td>
							<select>
								<option disabled selected>Choose Vanue</option>
								<option>......</option>
								<option>....</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Menu Details:</td>
						<td>
							<select>
								<option disabled selected>Choose Menu</option>
								<option>Breakfast</option>
								<option>Lunch</option>
								<option>Dinner</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Music preference:</td>
						<td>
							<select>
								<option disabled selected>Choose Music</option>
								<option>Jazz</option>
								<option>Classic</option>
								<option>Rock</option>
								<option>Western</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Guest No:</td>
						<td><input type="text"placeholder="Number of invited guests"></td
					</tr>
					
					<tr>
						<td>Contact No:</td>
						<td><input type="text"placeholder="Phone no."></td
					</tr>
					<tr>
						<td>Start date:</td>
						<td><input type="text"placeholder="DD/MM/YYYY"></td
					</tr>
					<tr>
						<td>Event Date:</td>
						<td><input type="text"placeholder="DD/MM/YYYY"></td
					</tr>
					<tr>
						<td>Total cost:</td>
						<td><input type="text"></td
					</tr>
					<tr>
						<td colspan = "2" align = "right">
							<a href="ContactUs.html">contact us?</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="submit"name="Submit" value="Submit" > 
						</td>
					</tr>
					
				
				</table>
			</form>
		</fieldset>
	</body>
</html>
